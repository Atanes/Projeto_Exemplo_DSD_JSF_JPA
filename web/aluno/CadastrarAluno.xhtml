<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Portal da Universidade - Cadastro de Alunos</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../resources/css/estilo_projeto.css" type="text/css"/>
        <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap-theme.min.css" type="text/css"/>
        <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.css" type="text/css"/>
        <link rel="shortcut icon" href="resources/imagens/portalAluno.ico"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="cabecalho">
                <img src="../resources/imagens/portalAluno-01.png" alt="Imagem do portal do aluno"/>
                <h1>Formulário para cadastro de alunos</h1>
            </div>
            <hr/>

            <h:form id="formulario">
                <div class="form-group row">
                    <h:outputLabel class="col-xs-2">Matricula:</h:outputLabel>
                    <div class="col-xs-8">
                        <h:inputText id="matricula" class="form-control" value="#{alunoBean.aluno.matricula}" required="true" requiredMessage="Preenchimento do campo &ldquo;Matricula&rdquo; é obrigatório!!"/>
                        <h:message class="alert-danger" for="matricula"/>
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-xs-2">Nome:</h:outputLabel>
                    <div class="col-xs-8">
                        <h:inputText id="nome" class="form-control" value="#{alunoBean.aluno.nome}" required="true" requiredMessage="Preenchimento do campo &ldquo;Nome&rdquo; é obrigatório!!"/>
                        <h:message class="alert-danger" for="nome"/>
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-xs-2">Curso:</h:outputLabel>
                    <div class="col-xs-8">
                        <h:inputText id="curso" class="form-control" value="#{alunoBean.aluno.curso}" required="true" requiredMessage="Preenchimento do campo &ldquo;Curso&rdquo; é obrigatório!!"/>
                        <h:message class="alert-danger" for="curso"/>
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-xs-2">Data nascimento:</h:outputLabel>
                    <div class="col-xs-8">
                        <h:inputText id="datanasc" class="form-control" value="#{alunoBean.aluno.dtaNascimento}" required="true" requiredMessage="Preenchimento do campo &ldquo;Data de Nascimento&rdquo; é obrigatório!!">
                            <f:convertDateTime type="both" pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                        </h:inputText>
                        <h:message class="alert-danger" for="datanasc"/>
                    </div>
                </div>
                <div class="row">
                    <h:link class="btn btn-info margen_padrao" outcome="/index.xhtml">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home
                    </h:link>
                    <h:commandLink class="btn btn-info margen_padrao" action="#{alunoBean.salva}" >
                        <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Salvar
                    </h:commandLink>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
