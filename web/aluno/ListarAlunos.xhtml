<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Portal da Universidade - Lista de Alunos</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../resources/css/estilo_projeto.css" type="text/css"/>
        <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap-theme.min.css" type="text/css"/>
        <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.css" type="text/css"/>
        <link rel="shortcut icon" href="resources/imagens/portalAluno.ico"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="cabecalho">
                <img src="../resources/imagens/portalAluno-01.png" alt="Imagem do portal do aluno"/>
                <h1>Listagem de Alunos</h1>
            </div>
            <hr/>
            <f:view>
                <h:form>
                    <h:dataTable id="listaAlunos" class="table table-striped table-bordered" value="#{alunoBean.alunos}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Matricula"/>
                            </f:facet>
                            <h:outputText value="#{item.matricula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Curso"/>
                            </f:facet>
                            <h:outputText value="#{item.curso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Data Nascimento"/>
                            </f:facet>
                            <h:outputText value="#{item.dtaNascimento.time}">
                                <f:convertDateTime type="both" pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ações"/>
                            </f:facet>
                            <h:commandLink type="reset" action="#{alunoBean.excluir(item)}" title="Excluir Aluno">
                                <img src="../resources/imagens/excluir.png" width="20px"/>                     
                            </h:commandLink>
                            <h:commandLink action="#{alunoBean.alterar(item)}" title="Alterar Aluno">
                                <img src="../resources/imagens/editar.png" width="20px"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                    <div class="row">
                        <h:link class="btn btn-info margen_padrao" outcome="/index.xhtml">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home
                        </h:link>
                        <h:commandLink class="btn btn-info margen_padrao" action="#{alunoBean.cadastrarNovo()}">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Cadastrar
                        </h:commandLink>                      
                    </div>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
