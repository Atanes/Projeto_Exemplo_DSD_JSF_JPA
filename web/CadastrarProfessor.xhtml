<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Portal da Universidade - Cadastro de Professores</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="resources/css/estilo_projeto.css" type="text/css"/>
        <link rel="stylesheet" href="resources/bootstrap/css/bootstrap-theme.min.css" type="text/css"/>
        <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.css" type="text/css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="cabecalho">
                <img src="resources/imagens/portalAluno-01.png" alt="Imagem do portal do aluno"/>
                <h1>Formulário para cadastro de professores</h1>
            </div>
            <hr/>

            <h:form>
                <div class="form-group row">
                    <h:outputLabel class="col-xs-2">Nome:</h:outputLabel>
                    <div class="col-xs-8">
                        <h:inputText class="form-control" value="#{professorBean.prof.nome}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-xs-2">Titulação:</h:outputLabel>
                    <div class="col-xs-8">
                        <h:inputText class="form-control" value="#{professorBean.prof.titulacao}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-xs-2">Contratação:</h:outputLabel>
                    <div class="col-xs-8">
                        <h:inputText class="form-control" value="#{professorBean.prof.anocontratacao}"/>
                    </div>
                </div>
                <div class="row">
                    <h:commandButton class="btn btn-info margen_padrao" action="index" value="Home"/>
                    <h:commandButton class="btn btn-info margen_padrao" value="Salvar" action="#{professorBean.salva}"/>
                </div>


            </h:form>
        </div>
    </h:body>
</html>
